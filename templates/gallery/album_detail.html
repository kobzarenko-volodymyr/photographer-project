{% extends "base.html" %}

{% block title %}Album details{% endblock title %}

{% block content %}

  <h1>{{ album.title }}</h1>

  {% for item in images %}
  <div>
      <img src="{{ item.thumb.url }}" class="responsive-img dpg-album-image" alt="{{ item.alt }}" />
  </div>

  {% endfor %}

{% endblock content %}
